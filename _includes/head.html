	<head>
		<title>{{ site.title }} - {{ page.title }}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
		<meta name="keywords" content="{{ page.keywords }}" />
		<!--[if lte IE 8]><script src="{{ site.url }}/css/ie/html5shiv.js"></script><![endif]-->
		<script src="{{ site.url }}/js/jquery.min.js"></script>
		<script src="{{ site.url }}/js/jquery.scrollzer.min.js"></script>
		<script src="{{ site.url }}/js/jquery.scrolly.min.js"></script>
		<script src="{{ site.url }}/js/skel.min.js"></script>
		<script src="{{ site.url }}/js/skel-layers.min.js"></script>
		<script src="{{ site.url }}/js/init.js"></script>
		<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<noscript>
			<link rel="stylesheet" href="{{ site.url }}/css/skel.css">
			<link rel="stylesheet" href="{{ site.url }}/css/style.css"/>
			<link rel="stylesheet" href="{{ site.url }}/css/style-xlarge.css"/>
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ site.url }}/css/ie/v8.css" /><![endif]-->
	</head>
