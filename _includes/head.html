	<head>
		<title>{{ site.title }} - {{ page.title }}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
		<meta name="keywords" content="{{ page.keywords }}" />
		<!--[if lte IE 8]><script src="{{ "css/ie/html5shiv.js" | prepend: site.baseurl }}"></script><![endif]-->
		<script src="{{ "js/jquery.min.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "js/jquery.scrollzer.min.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "js/jquery.scrolly.min.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "js/skel.min.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "js/skel-layers.min.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "js/init.js" | prepend: site.baseurl }}"></script>
		<noscript>
			<link rel="stylesheet" href="{{ "css/skel.css" | prepend: site.baseurl | prepend: site.url }}">
			<link rel="stylesheet" href="{{ "css/style.css" | prepend: site.baseurl | prepend: site.url }}"/>
			<link rel="stylesheet" href="{{ "css/style-xlarge.css" | prepend: site.baseurl | prepend: site.url }}"/>
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ "css/ie/v8.css" " | prepend: site.baseurl }}" /><![endif]-->
	</head>
