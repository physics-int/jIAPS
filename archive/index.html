---
layout: default
title: Archive
---

<section id="one">
    <div class="container">
        <div class="features">
        {% for post in site.posts %}
            <article>
                <section class="excerpt">
                <header>
                    <h3><a href="{{ site.url | post.url }}">{{ post.title }}</a></h3>
                </header>

                    {{ post.content | truncatewords: 30 }}
                </section>
                <footer>
                    <ul class="actions">
                        <li><a href="{{ site.url | post.url }}" class="button">Read More</a></li>
                    </ul>
                </footer>
                <div class="clear"></div>
            </article>
        {% endfor %}
        </div>
    </div>
</section>
