---
layout: default
title: Home
---

<section id="one">
    <div class="container">
        <header class="major">
            <h2>{{ site.title }}</h2>
        </header>
    </div>
</section>

<section id="two">
    <div class="container">
        {% for post in site.posts limit:1 %}
        <article>
            <header>
                <h2><a href="{{ site.url | post.url }}">{{ post.title }}</a></h2>
            </header>
            <section class="post-content">
                {{ post.excerpt }}
            </section>
            <section class="special">
                <ul class="actions">
                    <li><a href="{{ site.url | post.url }}" class="button special">Read More</a></li>
                </ul>
            </section>
        </article>
        {% endfor %}
    </div>
</section>
<section>
    <div class="container">
        <div class="features">
            {% for post in site.posts offset:1 limit:3 %}
            <article>
                <section class="excerpt">
                    <header>
                        <h3><a href="{{ site.url | post.url }}">{{ post.title }}</a></h3>
                    </header>

                    {{ post.content | truncatewords: 30 }}
                </section>
                <footer>
                    <ul class="actions">
                        <li><a href="{{ site.url | post.url }}" class="button">Read More</a></li>
                    </ul>
                </footer>
                <div class="clear"></div>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
